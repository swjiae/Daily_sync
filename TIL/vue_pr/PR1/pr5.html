<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>MBTI 검사기</h1>
    <input type="text" v-model="mbti">
    <button @click="getResult">결과 보기</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        allTypes : ['istj', 'isfj', 'infj', 'intj', 'istp', 'isfp', 'infp', 'intp', 'estp', 'esfp', 'enfp', 'entp', 'estj', 'esfj', 'enfj', 'entj'],
        URL:'https://www.16personalities.com/ko/%EC%84%B1%EA%B2%A9%EC%9C%A0%ED%98%95-',
        mbti: '',
      },
      methods: {
        getResult() {
          const lowerMbti = this.mbti.toLowerCase()
          // this.mbti 가 정상적인 입력이라면 URL로 이동
          if (this.allTypes.includes(lowerMbti)) {
            const url = this.URL + lowerMbti
            window.location.href = url
          } else {
          // 아니라면 'MBTI를 정확히 입력해주세요' 문구
            alert('MBTI를 정확히 입력해주세요')
          }
        }
      }
    })
  </script>
</body>
</html>
