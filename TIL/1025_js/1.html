<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    form {
      background-color: green;
      position: relative;
      width: 150px;
      height: 150px;
      text-align: center;
      cursor: pointer;
    }

    div {
      background-color: blue;
      position: absolute;
      top: 25px;
      left: 25px;
      width: 100px;
      height: 100px;
    }

    p {
      background-color: red;
      position: absolute;
      top: 25px;
      left: 25px;
      width: 50px;
      height: 50px;
      line-height: 50px;
      margin: 0;
    }
  </style>
</head>
<body>
  <form>FORM 태그
    <div>DIV 태그
      <p>P 태그</p>
    </div>
  </form>

  <script>
    // 버블링
    // 한 요소에 할당된 이벤트가 동작하면,
    // 해당 요소에 할당된 이벤트 핸들러가 동작하고,
    //    이어서 부모 요소의 핸들러가 동작한다.
    // 언제까지 ? 가장 최상단의 조상 요소를 만날 때까지 이 과정을 반복
    //  -> 조상 요소를 만날 때 까지 요소 각각에 할당된 핸들러가 동작

    // 반대 동작 : 캡처링

    // 버블링, 캡처링 둘 다 막는 기능이 존재 ( 찾아보기 )
    //  -> 하지만, 버블링은 최대한 막지 않는 것을 권장

    // 거의 대부분의 이벤트는 버블링 된다.
    // focus 등 특정한 몇몇 이벤트는 버블링 되지 않는다.

    const pTodo = function (event) {
      console.log('pTodo')
    }

    const divTodo = function (event) {
      console.log('divTodo')
    }

    const formTodo = function (event) {
      console.log('formTodo')
    }

    const pTag = document.querySelector('p')
    const divTag = document.querySelector('div')
    const formTag = document.querySelector('form')

    pTag.addEventListener('click', pTodo)
    divTag.addEventListener('click', divTodo)
    formTag.addEventListener('click', formTodo)

  </script>
</body>
</html>
